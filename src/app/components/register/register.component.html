<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userform.name"
            #username="ngModel" matInput placeholder="username" id="inputfooor"
            type="text"
            name="name">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userform.email"
            #username="ngModel" matInput placeholder="Email" id="inputfooor"
            type="text"
            name="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input id="inputfooor"
            name="password" [(ngModel)]="userform.password" #password="ngModel" matInput placeholder="password">
          </mat-form-field>
  
          <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
  
        </mat-card-content>
  
        <button (click)="crearUsuario()" mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
