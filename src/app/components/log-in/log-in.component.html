<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userform.email"
            #username="ngModel" matInput placeholder="email" id="inputfooor"
            type="text"
            name="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="userform.password" #password="ngModel" matInput placeholder="ContraseÃ±a" id="inputfooor"
            name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Ingresar</button>
      </form>
    </mat-card>
  
  </div>
